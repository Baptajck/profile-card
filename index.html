<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="effect svg"
        class="svg-bottom"
      />
      <img src="./images/bg-pattern-top.svg" alt="effect svg" class="svg-top" />
      <div class="profile-card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="card top"
          class="profile-card-top"
        />
        <div class="profile-card-container-image">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            class="profile-card__image"
          />
        </div>
        <div class="profile-card-container-info">
          <h1 class="profile-card__name">
            Victor Crest <span class="profile-card__age">26</span>
          </h1>
          <h2 class="profile-card__city">London</h2>
        </div>
        <div class="profile-card__infos">
          <div class="profile-card-info">
            <p class="profile-card-info__number">80K</p>
            <p class="profile-card-info__name">Followers</p>
          </div>
          <div class="profile-card-info">
            <p class="profile-card-info__number">803K</p>
            <p class="profile-card-info__name">Likes</p>
          </div>
          <div class="profile-card-info">
            <p class="profile-card-info__number">1.4K</p>
            <p class="profile-card-info__name">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
